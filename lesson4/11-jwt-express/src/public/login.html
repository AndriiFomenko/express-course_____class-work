<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Login</title>
</head>
<body>

<form action="http://localhost:3000/login" method="post">
  <input name="username" placeholder="Username" required type="text" value="admin">
  <input name="password" placeholder="Password" required type="password" value="password">
  <button type="submit">Login</button>

  <hr>

  <a href="http://localhost:3000/protected">Go to protected</a>

  <script>
    // Получение куки token
    const token = document.cookie
      .split('; ')
      .find(row => row.startsWith('token='))
      ?.split('=')[1]

    if (token) {
      console.log('Token:', token)
    } else {
      console.log('Кука token не найдена. Пожалуйста, выполните вход.')
    }
  </script>
</form>

</body>
</html>
