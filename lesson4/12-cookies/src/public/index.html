<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Document</title>
</head>

<body>

  <h1>Hello</h1>

  <script>
    const rawCookies = document.cookie;

    if (!rawCookies) {
      console.warn('Не знайдено доступних куків. Їх може не існувати або вони позначені флагом HttpOnly.');
    } else {
      const cookies = rawCookies.split('; ').filter(Boolean);

      if (!cookies.length) {
        console.warn('Не знайдено доступних куків. Їх може не існувати або вони позначені флагом HttpOnly.');
      } else {
        console.log('Cookies:');
        cookies.forEach(cookie => {
          const [name, value] = cookie.split('=');

          if (!name || typeof value === 'undefined') {
            console.warn('Цей ключ куки недоступний для читання в цьому контексті. Ймовірно, він позначений флагом HttpOnly.');
            return;
          }

          console.log(`${name}: ${decodeURIComponent(value)}`);
        });
      }
    }
  </script>

</body>

</html>
